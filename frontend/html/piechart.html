<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/js/logout.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>
    <div class="dashboard-container">
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <main class="dashboard-content">
            <h2>Daily Attendance Summary Report</h2>
            <div class="summary-cards">
                <div class="card blue" id="total-employees">0<br><span>Total Employee</span></div>
                <div class="card green" id="on-time">0<br><span>On Time</span></div>
                <div class="card red"id="late">0<br><span>Late</span></div>
                <div class="card orange"id="absent">0<br><span>Absent</span></div>
            </div>

            <div class="container-icon">
                <button onclick="window.location.href='/frontend/html/dashboard.html'"><i class="bi bi-table"></i></button>
                <button><i class="bi bi-pie-chart"></i></button>
                
            </div>
            <section class="summary-charts">
                <div class="chart-container">
                  <div class="chart-item">
                    
                    <div class="pie-chart-container">
                      <canvas id="attendance-pie-chart"></canvas>
                    </div>
                  </div>
                  <div class="chart-item">
                    
                    <div class="line-chart-container">
                      <canvas id="attendance-line-chart"></canvas>
                    </div>
                  </div>
                  
                </div>
              </section>
    
              <table class="attendance-table" style="display: none;">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-log-table" style="display: none;">
                    <!-- ข้อมูลจะแสดงที่นี่ -->
                </tbody>
            </table>
            
        </main>
        <script src="/frontend/js/piechart.js"></script>
        <script src="/frontend/js/fetch.js"></script>


    </div>
</body>
</html>
