<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="/frontend/js/logout.js"></script>
</head>
<body>
    <!-- Navbar -->
   <div id="navbarContainer"></div>
   <div class="dashboard-container">
       <div id="sidebar"></div>
        <main class="dashboard-content">
            <h2>Attendance History</h2>

            <!-- Filters -->
            <div class="filters-row">
                <div class="filter-item">
                    <label for="monthSelector" class="form-label">Select Month:</label>
                    <select id="monthSelector" class="form-select" onchange="fetchUsersAndAttendance()">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="yearSelector" class="form-label">Select Year:</label>
                    <select id="yearSelector" class="form-select" onchange="fetchUsersAndAttendance()">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>

            <!-- Attendance Table -->
            <h2>Attendance Log</h2>
            <div class="attendance-table-container">
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-log-table">
                        <!-- ข้อมูล log จะถูกเพิ่มที่นี่ -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="/frontend/js/attendance_history.js"></script>
    <script src="/frontend/js/fetch.js"></script>
    
</body>
</html>
